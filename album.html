<script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/js/lightbox.min.js"></script>
<script>
    // 将 Lightbox2 的配置和图片错误处理放在 window.onload 事件中
    window.onload = function() {
        // 增加一个短延迟，以确保 Lightbox 库完全初始化
        setTimeout(function() {
            // 检查 lightbox 对象是否存在，以防万一加载失败
            if (typeof lightbox !== 'undefined') {
                lightbox.option({
                    'resizeDuration': 200,
                    'wrapAround': true,
                    'showImageNumberLabel': true,
                    'alwaysShowNavOnTouchDevices': true,
                    'disableScrolling': true,
                    'fadeDuration': 200,
                    'albumLabel': "图片 %1 / %2"
                });
                console.log("Lightbox 库已成功配置。"); // 添加成功日志
            } else {
                console.error("Lightbox 库未加载或未定义。图片点击可能无法正常工作。");
            }

            document.querySelectorAll('.gallery-item img').forEach(img => {
                img.onerror = function() {
                    this.src = 'images/placeholder.png'; // 确保 placeholder.png 存在
                    this.alt = '图片加载失败';
                };
            });
        }, 100); // 100 毫秒的延迟
    };
</script>
